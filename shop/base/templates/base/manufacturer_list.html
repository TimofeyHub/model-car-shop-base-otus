{% extends 'root.html' %}

{% block title %}
    {{ page_title }}
{% endblock %}

{% block main %}
    <h2>Manufacturer</h2>
    <ul>
        {% for manufacturer in manufacturer_list %}
            <li>
                <a href="{% url 'base:manufacturer-detail' manufacturer.pk %}">{{ manufacturer }}</a>
            </li>
        {% endfor %}
    </ul>
    <form action="{% url 'base:manufacturer-create' %}">
        <input type="submit" value="Create"/>
    </form>
{% endblock %}
